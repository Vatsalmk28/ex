<html>
    <head>
        <title>ng Show</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script type="text/javascript"></script>
    </head>
    <body ng-app="">
        <h1>Show demo</h1>
        show checkbox: <input type="checkbox" ng-model="show">
        <div ng-show="show">
            <h2>Welcome</h2>
            <p>show me </p>
        </div>
    </body>
</html>
