<html>
    <head>
        <title>ng Repeat</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script type="text/javascript">
        </script>
    </head>
    <body ng-app="">
        <h1>Show demo</h1>
        <div ng-init="name = ['abs', 'abc', 'xys', 'xyz'];"></div>
        <ol>
            <li ng-repeat="i in name">
                {{i}};
            </li>
        </ol>
    </body>
</html>
