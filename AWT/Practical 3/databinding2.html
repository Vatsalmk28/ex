<html ng-app="">
    <head>
        <title>One Way Data Binding</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <style type="text/css">
            body
            {
                background-color: {{color}};
            }
        </style>
    </head>
    <body ng-init="color='blue'">
        <input type="text" ng-model="color" placeholder="Enter a color" name=""  >
        <p>The current color is: <span ng-bind="color"></span></p>
    </body>
</html>
