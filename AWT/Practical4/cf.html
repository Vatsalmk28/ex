<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Filter Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("myApp", []);
        app.controller("myController", function($scope) {
            $scope.users = [
                {name: "m1", city: "ahm", gender: 1},
                {name: "m2", city: "vapi", gender: 2},
                {name: "m3", city: "brd", gender: 3},
                {name: "m4", city: "brd", gender: 3},
                {name: "m5", city: "brd", gender: 2},
                {name: "m6", city: "brd", gender: 3},
                {name: "m6", city: "brd", gender: 0}
            ];
        });

      
        app.filter("gender", function() {
            return function(input) {
                switch(input) {
                    case 1:
                        return "Male";
                    case 2:
                        return "Female";
                    case 3:
                        return "not recorded";
                    default:
                        return "Unknown";
                }
            };
        });
    </script>
</head>
<body align="center" ng-app="myApp" ng-controller="myController">
    <table border="4" align="center" width="50%">
        <tr>
            <th>Name</th><br>
            <th>City</th><br>
            <th>Gender</th><br>
        </tr>
        <tr ng-repeat="u in users">
            <td>{{u.name}}</td>
            <td>{{u.city}}</td>
            <td>{{u.gender | gender}}</td> <!-- Applying the custom filter -->
        </tr>
    </table>
</body>
</html>
