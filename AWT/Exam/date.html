<!DOCTYPE html>
<head>
    <title>Date</title>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
            <script type="text/javascript"></script>
        <body ng-app="" >
            <input type="date" ng-model="mydate" ><br>
            <span>{{ mydate | date: 'shortDate' }}</span>><br><br>
            <span>{{ mydate | date: 'mediumDate' }}</span>><br><br>
            <span>{{ mydate | date: 'fullDate' }}</span>><br><br>
            <span>{{ mydate | date: 'longDate' }}</span>><br><br>
            <span>{{ mydate | date: 'dd-MM-yy' }}</span>><br><br>
        </body>
</head>
</html>
